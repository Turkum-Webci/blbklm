<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadi Bul Bakalım.</title>
    <style>
        #krktr{
            background-color: aqua;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            padding-left: 20px;
            padding-top: 20px;
            position: absolute;
            display: inline-block;
        }
        #gzlr *{
            background-color: black;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 10px;
            display: inline-block;
        }
        #gzlr {
            position: absolute;
        }
        #m{
                        position: absolute;
                        left: 900px;
                                                width: 20px;
                        height: 20px;
        }
                #f{
                        position: absolute;
                        left: 400px;
                        top: 200px;
                                                width: 20px;
                        height: 20px;
        }
                #i{
                        position: absolute;
                        left: 400px;
                        top: 500px;
                        width: 20px;
                        height: 20px;
        }
    </style>
</head>
<body>
        <div id="krktr">
            <div id="gzlr">
            <div id="gz"></div>
            <div id="gz1"></div>
            </div>
        </div>
        <div id="m">Matematik</div>
        <div id="f">Fen Bilimleri</div>
        <div id="i">İngilizce</div>
        <script>
            var x = 0;
            var y = 0;
                    function CA(a, b){
            var a1 = a.getBoundingClientRect();
            var b1 = b.getBoundingClientRect();

            return !(
                a1.top > b1.bottom ||
                a1.bottom < b1.top ||
                a1.left > b1.right ||
                a1.right < b1.left
            );
        }
        document.addEventListener("keydown", function(e){
if (e.key == "w"){
    y -= 2;
    document.getElementById("krktr").style.top = y + "px";
    document.getElementById("gzlr").style.top = "15px";
    document.getElementById("gzlr").style.left = "20px";
}
else if (e.key == "s"){
    y += 2;
    document.getElementById("krktr").style.top = y + "px";
    document.getElementById("gzlr").style.top = "25px";
    document.getElementById("gzlr").style.left = "20px";
}
else if (e.key == "d"){
    x += 2;
    document.getElementById("krktr").style.left = x + "px";
    document.getElementById("gzlr").style.left = "25px";
    document.getElementById("gzlr").style.top = "20px";
}
else if (e.key == "a"){
    x -= 2;
    document.getElementById("krktr").style.left = x + "px";
    document.getElementById("gzlr").style.left = "0px";
    document.getElementById("gzlr").style.top = "20px";
}
else if (CA(document.getElementById("krktr"), document.getElementById("f"))){
    var sr = prompt("Amip Organel Midir?");
    if (sr.includes("evet"))
        alert("Doğru");
        document.getElementById("f").style.display = "none";
    }
else if(CA(document.getElementById("krktr"), document.getElementById("i"))){
    var sr = prompt("İngilizcede kural cümlesi nasıl yapılır?");
    if (sr.includes("must")){
        alert("Doğru");
        document.getElementById("i").style.display = "none";
    }
}
else if (CA(document.getElementById("krktr"), document.getElementById("m"))){
    var sr = prompt("Alan Nasıl Hesaplanır? (kare için)");
    if (sr.includes("çevre")){
        alert("Doğru");
        document.getElementById("m").style.display = "none";
    }
}
        });
        </script>
</body>
</html>
